[pytest]
# pytest configuration for Nepal Digital Intelligence Platform

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and formatting
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=news_aggregator
    --cov-report=term-missing
    --cov-report=html:tests/reports/coverage.html
    --cov-branch
    --cov-fail-under=85

# Markers
markers =
    performance: Performance and benchmark tests
    integration: Integration tests across components
    slow: Tests that take longer than 5 seconds
    database: Tests that require database access
    nepali: Tests specific to Nepali language processing
    clustering: Tests for clustering algorithms
    ui: Tests for dashboard and UI components

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sklearn.*
    ignore::FutureWarning:pandas.*

# Minimum Python version
minversion = 6.0

# Collection timeout
timeout = 300

# Parallel execution (when pytest-xdist is installed)
# addopts += -n auto

# Performance test configuration
performance_timeout = 60